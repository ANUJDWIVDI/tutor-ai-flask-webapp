<!DOCTYPE html>
<html>
<head>
    <title>Level {{ level }}</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

h1 {
    text-align: center;
    margin: 50px 0;
}

p {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 50px;
}

.blog-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.blog-link {
    margin: 20px;
    width: 300px;
    height: 350px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.blog-link:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
}

.blog-link img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px 5px 0 0;
}
</style>

</head>
<body>
    <h1>Level {{ level }}</h1>
    <p>Welcome to Level 1!</p>
    <div class="blog-container">
        <div class="blog-link">
            <a href="{{ url_for('blog_1') }}">

                <h2>Blog 1</h2>

            </a>
        </div>
