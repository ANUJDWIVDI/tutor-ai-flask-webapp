<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<style>
		#progress-bar {
			width: 80%;
			height: 30px;
			background-color: black;
			border-radius: 50px;
			position: relative;
			margin: 50px auto;
		}

		#progress {
			position: absolute;
			left: 0;
			top: 0;
			height: 100%;
			background-color: red;
			border-radius: 50px;
			transition: width 1s ease-in-out;
		}

		#percentage {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			color: white;
		}
	</style>
</head>
<body>
	<div id="progress-bar">
		<div id="progress"></div>
		<div id="percentage"></div>
	</div>
	<script>
		var percentage_score = {{ percentage_score }}; // replace with desired percentage score
		var progress = document.getElementById("progress");
		var percentage = document.getElementById("percentage");

		progress.style.width = percentage_score + "%";
		percentage.innerHTML = percentage_score + "%";
	</script>
</body>
</html>
